services:
  - type: web
    name: n8n-form
    env: node
    plan: free
    buildCommand: |
      corepack enable
      yarn install
    startCommand: yarn start
    envVars:
      - key: N8N_BASIC_AUTH_ACTIVE
        value: true
      - key: N8N_BASIC_AUTH_USER
        value: admin
      - key: N8N_BASIC_AUTH_PASSWORD
        value: changeme
